<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <h1>Home</h1>
    <p>Welcome to our website!</p>
    <p>Here's an image related to technology:</p>
    <a href="https://example.com/technology">
        <img src="technology.jpg" alt="Technology Image" width="300">
    </a>

    <h1>Gallery</h1>
    <p>Here are some images related to nature:</p>
    <a href="https://example.com/nature1">
        <img src="nature1.jpg" alt="Nature Image 1" width="200">
    </a>
    <a href="https://example.com/nature2">
        <img src="nature2.jpg" alt="Nature Image 2" width="200">
    </a>
    <a href="https://example.com/nature3">
        <img src="nature3.jpg" alt="Nature Image 3" width="200">
    </a>

    <h1>Menu</h1>
    <p>Here are some food items:</p>
    <ul>
        <li><a href="https://example.com/food1"><img src="food1.jpg" alt="Food 1" width="100"> Food Item 1</a></li>
        <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food 2" width="100"> Food Item 2</a></li>
        <li><a href="https://example.com/food3"><img src="food3.jpg" alt="Food 3" width="100"> Food Item 3</a></li>
    </ul>
</body>
</html>
